<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ STEP 1: Set the character encoding for proper text rendering -->
    <meta charset="UTF-8" />

    <!-- ✅ STEP 2: Ensure responsive design on mobile and tablet devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ STEP 3: Set the page title shown on the browser tab -->
    <title>Theme Toggle</title>

    <!-- ✅ STEP 4: Link to external CSS file for base styling and dark mode -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ✅ STEP 5: Create a container for the button (optional, but helpful for layout) -->

    <!-- ✅ STEP 6: Add a button to toggle between light and dark mode
         - Use <button> so users can click it
         - Set id="toggleThemeBtn" so JavaScript can select it
         - The button text should clearly say what it does -->

    <!-- ✅ STEP 7: Link to your external JavaScript file -->

    <div class="container">
      <button id="toggleThemeBtn">Toggle Dark Mode</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
