<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ STEP 1: Define character encoding to support all characters -->
    <meta charset="UTF-8" />

    <!-- ✅ STEP 2: Make layout responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ STEP 3: Set the page title that appears in the browser tab -->
    <title>Favorite Color Saver</title>

    <!-- ✅ STEP 4: Link to external CSS for visual styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ✅ STEP 5: Add a container to group and organize UI elements -->

    <!-- ✅ STEP 6: Create an input where the user types their favorite color
         - Use type="text" to accept color names or hex codes
         - Use id="colorInput" so JavaScript can access this input
         - Use a placeholder to guide the user on what to type -->

    <!-- ✅ STEP 7: Add a button that saves the color when clicked
         - Use id="saveColorBtn" so JavaScript can attach an event to it
         - The button should clearly say what it does -->

    <!-- ✅ STEP 8: Add an element to display the saved color
         - Use a <p> tag to show the color text
         - Set id="colorDisplay" so JavaScript can update its content
         - This will display the color name and also use it as the text color -->

    <!-- ✅ STEP 9: Load your JavaScript file at the end so all elements are available -->

    <div class="container">
      <input
        type="text"
        id="colorInput"
        placeholder="Type your favorite color"
      />
      <button id="saveColorBtn">Save Color</button>
    </div>
    <p id="colorDisplay"></p>
    <script src="script.js"></script>
  </body>
</html>
