<!-- Dropdown Language Preference -->

<!-- ✅ STEP 1: Define the character encoding with:
         <meta charset="UTF-8" /> -->

<!-- ✅ STEP 2: Make the layout responsive on all screen sizes with:
         <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

<!-- ✅ STEP 3: Set the browser tab title with:
         <title>Dropdown Language Preference</title> -->

<!-- ✅ STEP 4: Link to your external stylesheet with:
         <link rel="stylesheet" href="styles.css" /> -->

<!-- ✅ STEP 5: Add a <label> for the dropdown
         - Use <label for="languageSelect">Choose your language:</label>
         - Make sure the "for" matches the id on the <select> -->

<!-- ✅ STEP 6: Add the <select> element
         - Give it id="languageSelect"
         - Inside, create several <option> elements
           - Example: <option value="en">English</option>
           - The "value" is what gets saved in localStorage
           - The visible text is what the user sees in the dropdown -->

<!-- ✅ STEP 7: At the bottom of <body>, link your JavaScript file with:
         <script src="script.js"></script> -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Language Preference</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body></body>
</html>
