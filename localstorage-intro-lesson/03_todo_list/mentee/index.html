<!-- Todo List - Mentor Version -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ STEP 1: Set the character encoding -->
    <meta charset="UTF-8" />

    <!-- ✅ STEP 2: Make the page responsive on all screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ STEP 3: Set the browser tab title -->
    <title>Todo List</title>

    <!-- ✅ STEP 4: Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ✅ STEP 5: Wrap everything in a container for layout control -->

    <div class="container">
      <!-- ✅ STEP 6: Create an <input> element where the user types their todo
         - Use type="text" to allow text input
         - Set id="todoInput" so JavaScript can select this element
         - Add a placeholder to show users what to do -->

      <input type="text" id="todoInput" placeholder="ToDo Item" />

      <!-- ✅ STEP 7: Create a <button> to add the todo item
         - Set id="addBtn" so JavaScript can attach a click event
         - The button text should describe what it does -->
      <button id="addBtn">Add Todo</button>

      <!-- ✅ STEP 8: Create an unordered list (<ul>) to display all todo items
         - Set id="todoList" so JavaScript can insert <li> items here -->

      <ul id="todoList"></ul>

      <!-- ✅ STEP 9: Link the JavaScript file at the bottom of the body -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
