<!-- Visit Counter - Mentor Version -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ STEP 1: Define the character encoding -->
    <meta charset="UTF-8" />

    <!-- ✅ STEP 2: Make the layout responsive on all screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ STEP 3: Set the browser tab title -->
    <title>Visit Counter</title>

    <!-- ✅ STEP 4: Link to your external stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ✅ STEP 5: Create a container to organize the content (optional) -->

    <!-- ✅ STEP 6: Add a <p> element to display the visit count
         - Use id="visitDisplay" so JavaScript can target it
         - This element will be updated with how many times the user has visited -->

    <!-- ✅ STEP 7: Link your JavaScript file at the end so it runs after the HTML loads -->

    <div class="container">
      <p id="visitDisplay"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
