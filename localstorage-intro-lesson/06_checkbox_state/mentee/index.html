<!-- Remember Checkbox State - Mentee Version -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember Checkbox State</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- STEP A: Add a checkbox inside a <label>
     - Give the checkbox input the id="subscribeCheckbox"
     - Set its type="checkbox"
     - Add aria-pressed="false" for accessibility
     - Put text like "Subscribe to updates" next to it -->
    <label for="subscribeCheckbox">
      <input
        type="checkbox"
        id="subscribeCheckbox"
        aria-pressed="false"
      />Subscribe to updates
    </label>

    <!-- STEP B: Add a <p> element below the checkbox
     - Give it the id="statusText"
     - Add aria-live="polite" so it updates for screen readers
     - Set default text to "Not subscribed" -->
    <p id="statusText" aria-live="polite">Not Subscribed</p>

    <!-- STEP C: Add a button to reset the saved state
     - Use <button>
     - Give it the id="resetBtn"
     - Set type="button"
     - Inside the button, write text like "Reset saved state" -->
    <button id="resetBtn" type="button">Reset saved state</button>

    <!-- STEP D: At the bottom of <body>, link your script file:
     <script src="script.js"></script> -->

    <script src="script.js"></script>
  </body>
</html>
