<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weekly Schedule</title>
  </head>
  <body>
    <h1>My Weekly Schedule</h1>
    <table border="1">
      <tr>
        <th>Monday</th>
        <th>Wednesday</th>
        <th>Friday</th>
      </tr>
      <tr>
        <td>Homework</td>
        <td>Gym</td>
        <td>Disc Golf</td>
      </tr>
    </table>
  </body>
</html>
