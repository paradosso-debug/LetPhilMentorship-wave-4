<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project 09 – Objects (Mentee Version)</title>
  </head>
  <body>
    <h1>Project 09 – Digital Business Card</h1>

    <!-- STEP 1: Add <p> elements with <span data-key="..."> inside -->
    <!-- Purpose: Each <span> will show one piece of profile info from the JS object -->
    <!-- Example: <p>Name: <span data-key="name">___</span></p> -->
    <!-- Add spans for: name, age, job, email -->

    <p>Name <span data-key="name">___</span></p>
    <p>Age <span data-key="age">___</span></p>
    <p>Job <span data-key="job">___</span></p>
    <p>Email <span data-key="email">___</span></p>

    <!-- STEP 2: Add a button with id="updateBtn" -->
    <!-- Purpose: This button will open a prompt to change the email -->

    <button id="updateBtn">Update email</button>

    <!-- STEP 3: Link to script.js -->
    <script src="script.js"></script>
  </body>
</html>
