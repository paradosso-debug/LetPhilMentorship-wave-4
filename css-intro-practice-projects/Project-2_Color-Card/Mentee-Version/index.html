<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Color Card</title>
  </head>
  <body>
    <!-- // STEP 1: Style the .card class to create a centered, colored box -->
    <!-- // STEP 1.1: Set background-color to teal -->
    <!-- // STEP 1.2: Set text color to white -->
    <!-- // STEP 1.3: Add padding of 20px -->
    <!-- // STEP 1.4: Add margin of 50px auto to center it -->
    <!-- // STEP 1.5: Set width to 320px -->
    <!-- // STEP 1.6: Round the corners using border-radius of 12px -->
    <!-- // STEP 1.7: Use 'Segoe UI', Tahoma, Geneva, Verdana as font-family -->
    <!-- // STEP 1.8: Center the text using text-align: center -->
    <!-- // STEP 1.9: Add a box-shadow of 0 4px 8px rgba(0, 0, 0, 0.2) -->
    <!-- // STEP 1.10: Add transition for transform over 0.3s -->

    <div
      style="
        background-color: teal;
        color: white;
        padding: 20px;
        margin: 50px auto;
        width: 320px;
        border-radius: 12px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      "
    >
      <!-- // STEP 2: Style the .title class for the card title -->
      <!-- // STEP 2.1: Set font-size to 26px -->
      <!-- // STEP 2.2: Add bottom margin of 12px -->
      <!-- // STEP 2.3: Make text uppercase using text-transform -->
      <!-- // STEP 2.4: Add letter-spacing of 1px -->
      <h2>My Favorite Color</h2>

      <!-- // STEP 3: Style the .description class for the paragraph -->
      <!-- // STEP 3.1: Set font-size to 16px -->
      <!-- // STEP 3.2: Set line-height to 1.6 -->
      <!-- // STEP 3.3: Make text italic using font-style: italic -->
      <p>I love the color teal because it's calm and beautiful.</p>
    </div>
  </body>
</html>
